<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>events</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
 <!--this is html--> 
  <h1>javascript events</h1>
  <button onclick="changetext()">click me</button> 
  <button onmouseover="praiseGod()" onmouseout="changevent()" id="two">mouse over</button>
  <button onclick="changecolor()" id="one">change color</button> 
  
  
  <script>

 // this is an onclick event  
    function changetext(){
    document.querySelector("button").textContent=
    "hello my name";
    }

// this is a onmouseover event
   function praiseGod(){
   document.querySelector("#two").textContent=
   "praise God";
   }
    
// change color    
   function changecolor(){
   document.querySelector("body").style.background = "grey";
   }  
// onmouseout event
   function changevent(){
       document.querySelector("#two").textContent = "jesus is lord";

  }
  
  </script>
</body>
</html>
