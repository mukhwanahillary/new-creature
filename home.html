<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <div class="dis">
        <h1 style="text-align: center;">Click here for more information about our portifolio page</h1>
        <button><strong><a href="portifolio.html" id="dis" onmouseover="change()" onmouseout="back()">welcome
                    page</a></strong></button>

        function back() {

    </script>
